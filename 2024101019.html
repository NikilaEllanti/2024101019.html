<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Replaced box with torus -->
      <a-torus position="-2 1 -3" radius="0.5" radius-tubular="0.1" color="#4CC3D9"></a-torus>

      <!-- Replaced sphere with cone -->
      <a-cone position="0 1.25 -5" radius-bottom="0.8" radius-top="0.1" height="1.5" color="#EF2D5E"></a-cone>

      <!-- Replaced cylinder with dodecahedron -->
      <a-dodecahedron position="2 1 -3" radius="0.6" color="#FFC65D"></a-dodecahedron>

      <!-- Replaced plane with ring -->
      <a-ring position="0 0 -4" rotation="-90 0 0" radius-inner="1" radius-outer="2" color="#7BC8A4"></a-ring>

      <!-- Sky remains the same -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <p>
      Use this AFrameJS <a href="https://aframe.io/docs/1.7.0/components/geometry.html" target="_blank">resource</a>.
      Submit your <rollnumber>.html page in your github.io page i.e.
      https://<yourdomain>.github.io/<rollnumber>.html and submit

    </p>
  </body>
</html>
